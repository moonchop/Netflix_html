<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <script
      src="https://kit.fontawesome.com/0a4ec25bf1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="img/logo.png" alt="Netflix" />
        <a href="" class="btn btn-rounded">Sign In</a>
      </div>
      <div class="showcase-content">
        <h1>See what's next</h1>
        <p>watch anywhere. Cancel anytime</p>
        <a href="" class="btn btn-xl">
          Watch Free For 30 Days <i class="fas fa-chevron-right btn-icon"></i>
        </a>
      </div>
    </header>
    <section class="tabs">
      <div class="container">
        <div id="tab-1" class="tab-item tab-border">
          <i class="fas fa-door-open fa-2x">
            <p class="hide-sm">Cancel anytime</p>
          </i>
        </div>

        <div id="tab-2" class="tab-item">
          <i class="fas fa-tablet-alt fa-2x">
            <p class="hide-sm">Watch anywhere</p>
          </i>
        </div>
        <div id="tab-3" class="tab-item">
          <i class="fas fa-tags fa-2x">
            <p class="hide-sm">Pick your price</p>
          </i>
        </div>
      </div>
    </section>
    <section class="tab-content">
      <div class="container">
        <!-- Tab content 1 -->
        <div id="tab-1-content" class="tab-content-item show">
          <div class="tab-1-content-inner">
            <div>
              <p class="text-lg">asd</p>
              <a href="#" class="btn btn-lg">Watch Free For 30 Days</a>
            </div>
            <img src="img/tab-content-1.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
